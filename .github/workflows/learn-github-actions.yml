name: Test Installing Qt

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, windows-2019, macos-10.15]
        version: ['6.1.3','6.2.0']
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: "npm ci"
        run: npm ci

      - name: "npm run build"
        run: |
          npm run build-setup-python
          npm run build
      - name: Install Qt with options
        uses: ./
        with:
          modules: 'qtwebengine'
          version: ${{ matrix.version }}
          tools: 'tools_ifw,4.0.0,qt.tools.ifw.40 tools_qtcreator,4.13.2-0,qt.tools.qtcreator'

      - name: Configure test project on windows
        if: startsWith(matrix.os, 'windows')
        run: |
          cd src
          call "%programfiles(x86)%\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          dir %Qt6_DIR%/lib/cmake
          qmake
        shell: cmd
          
      - name: Configure test project on unix
        if: (!startsWith(matrix.os, 'windows'))
        run: |
          cd src
          ls $Qt6_DIR/lib/cmake
          qmake
        shell: bash
